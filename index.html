<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
  <header >
      <span class="typewriter">input numbers, choose an operator,and click to calculate!</span>
  </header>
    <main>
        <section class="main-section">
            <input id="input-1">
            <select id="operator-selector">
                <option value="addOption">+</option>
                <option value="subtractOption">-</option>
                <option value="multiplyOption">*</option>
                <option value="divideOption">/</option>
            </select>
            <input id="input-2">
            <button id="equals-button">=</button>
            <span id="result"></span>
        </section>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
