<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
  <header >
      <span class="typewriter">input numbers and click an operator button to calculate!</span>
  </header>
    <main>
        <section class="main-section">
            <div class ="inputs"> 
                <input type="number" id="input-1" placeholder="input 1st number"/>
               <span class="operator"></span>
               <input type="number" id="input-2" placeholder="input 2nd number"/>
            </div>
            <div class="buttons">
               <button id="add-button">+</button>
               <button id="subtract-button">-</button>
               <button id="multiply-button">*</button>
               <button id="divide-button">/</button>
            </div>
            <div id="answer" class="answer"></div>
            <button id="clear">clear</button>
        </section>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
